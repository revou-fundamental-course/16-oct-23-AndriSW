<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Website</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <header class="header">
        <div class="nav-logo">
            <img src="./picture/logo revou.png" alt="revou-logo">
        </div>
        <div class="nav">
            <button>Home</button>
            <button>Our Profile</button>
            <button>Portofolio</button>
            <button>Message Us</button>
        </div>
    </header>

    <section class="banner">
        <div class="greetings">
            <h1>Hai, my name is Andri Setyo Wibowo</h1>
            <p>Ini adalah website latihan pertama</p>
        </div>
    </section>

    <div class="container">
      <h1>Our Headquarters</h1>
      <div class="circle-content">
        <div class="circle"></div>
        <p>Jakarta</p>
      </div>
      <div class="circle-content">
        <div class="circle"></div>
        <p>Bandung</p>
      </div>
      <div class="circle-content">
        <div class="circle"></div>
        <p>Surabaya</p>
      </div>
    </div>

  <section class="message-us">
    <form name="message-form" onsubmit="return validateForm()">
      Nama: <input placeholder="Nama" type="text" name="full-name" />
      <br>

      Tanggal Lahir:
      <input type="date" name="birth-date" />
      <br>

      Jenis Kelamin:
      <input type="radio" id="male" name="gender" value="male" />
      <label for="male">Laki-Laki</label>
      <input type="radio" id="female" name="gender" value="female" />
      <label for="female">Perempuan</label>
      <br>
      Pesan:
      <textarea placeholder="Pesan" name="messages" id="" cols="30" rows="10"></textarea>
      <br>

      <input type="submit" value="Submit" />
    </form>

    <div class="right-form">
      <p><b>Nama: </b><span id="sender-full-name"></span> </p>
      <p><b>Tanggal Lahir: </b><span id="sender-birth-date"></span></p>
      <p><b>Jenis Kelamin: </b><span id="sender-gender"></span></p>
      <p><b>Pesan: </b><span id="sender-messages"></span></p>
    </div>
  </section>

  <footer>
    <p>Created By Andri Setyo Wibowo</p>
  </footer>

    <script src="./js/script.js"></script>
</body>
</html>
